<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Sorteo üéâ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #ff6b6b;
        }
        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        #results {
            text-align: left;
            margin: 20px 0;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none; /* Oculto inicialmente */
        }
        .winner {
            font-weight: bold;
            color: #4CAF50;
        }
        #waitingMessage {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üéä Sorteo en Vivo üéä</h1>
    
    <div id="waitingMessage">
        <p>El sorteo comenzar√° en...</p>
    </div>
    
    <div id="countdown">00:10</div>
    
    <div id="results">
        <h2>üéâ Premios asignados:</h2>
        <ul id="assignedPrizesList"></ul>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sorteoId = urlParams.get('id');
        const sorteoData = JSON.parse(localStorage.getItem(`sorteo_${sorteoId}`));
        
        if (!sorteoData) {
            document.body.innerHTML = "<h1>Error: Sorteo no encontrado.</h1>";
        } else {
            // Contador regresivo (2 minutos = 120 segundos)
            let timeLeft = 10;
            const countdownElement = document.getElementById("countdown");
            const resultsDiv = document.getElementById("results");
            
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.style.display = "none";
                    document.getElementById("waitingMessage").innerHTML = "<p>¬°Los resultados est√°n listos! üîç</p>";
                    resultsDiv.style.display = "block";
                    
                    // Mostrar resultados
                    const assignedPrizesList = document.getElementById("assignedPrizesList");
                    for (const [participant, prize] of Object.entries(sorteoData.assignedPrizes)) {
                        const li = document.createElement("li");
                        li.innerHTML = `<span class="winner">${participant}</span> ‚Üí ${prize}`;
                        assignedPrizesList.appendChild(li);
                    }
                }
                timeLeft--;
            }, 1000); // Actualiza cada segundo
        }
    </script>
</body>
</html>
